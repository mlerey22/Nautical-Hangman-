<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="hangman.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <header>
        <h1>Hangmast</h1>
    </header>
    <div class="row">
        <div class="col-md">
            <div class="button">
                <button id="start" height="100px" width="100px">Start Game</button></div>
            <div class="button">
                <button id="restart" class="hide" height="100px" width="100px">Restart</button></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" class="card">
            <div class="card-body" id="score">
                <span class="wins"> Wins: 0 </span> <span class="loses"> Loses: 0</span>
            </div>

        </div>

        <div class="col-md-4" class="card">
            <div class="card-body" id="letter-display">
                Guess The Word:
            </div>
        </div>

        <div class="col-md-4" class="card">
            <div class="card-body" id="guessesLeft">
                Guesses Remaining: 6
            </div>
        </div>
        <audio class="soundL" src="assets/splash.mp3"></audio>
        <audio class="soundW" src="assets/bell.mp3"></audio>


    </div>

    <div class="row" class="card">
        <div class="card-body" id="keyboard">

        </div>
    </div>

    <div class="row  justify-content-center">

        <div class="col-md-8">
            <div class="card ">
                <img class="mw-90" id="statusImage" src=" https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRlfMBjcIQ6qRlMKo_oQZL3vE_jiPLmrpvtIN5PFLev_HrFvniK" alt="max-width 90%" /> </div>
        </div>


    </div>
