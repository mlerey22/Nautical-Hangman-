<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="hangman.js"></script>
</head>

<body>
    <div class="container">
        <button id="start" height="100px" width="100px">Start Game</button>
        <button id="restart" class="hide" height="100px" width="100px">Restart</button>
        <div id="letter-display"></div>

        <div id="keyboard">
            <div class="letter-button">
                <!-- buttons for the letters to click -->
            </div>
        </div>

        <div class="guesses-left">
            <!-- Counter for guesses -->
        </div>

        <div class="incorrect-letters">
            <!-- letters not in the word should be -->
        </div>

    </div>
</body>

</html>
